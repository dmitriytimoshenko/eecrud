<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>


</h:head>

<h:body>
    <h:form>
        <p:dataTable id="add" value="#{additionsCDI.allAdd}"  var="additions">
            <p:column headerText="Формат">
                <h:outputText value="#{additions.format}"/>
            </p:column>
            <p:column headerText="Активность">
                <h:outputText value="#{additions.isactive}"/>
            </p:column>
        </p:dataTable>

        <br/>
        <br/>


        <p:panelGrid columns="2" >
            <p:row>
                <h:outputText value="Формат: "/>
                <p:inputText value="#{additionsCDI.format}"/>
            </p:row>
            <p:row>
                <h:outputText value="Активность: "/>
                <p:inputText value="#{additionsCDI.isactive}"/>
            </p:row>
            <h:commandButton value="Добавить запись" action="#{additionsCDI.createAdd()}"/>
        </p:panelGrid>

        <br/>
        <br/>

        <h:dataTable value="#{additionsCDI.add}"  var="selectadd">
            <p:column headerText="Формат">
                <h:outputText value="#{selectadd.format}"/>
            </p:column>
            <p:column headerText="Активность">
                <h:outputText value="#{selectadd.isactive}"/>
            </p:column>
        </h:dataTable>


        <br/>
        <br/>


        <p:panelGrid columns="2">
            <p:row>
                <h:outputText value="Формат: "/>
                <p:inputText value="#{additionsCDI.searchformat}"/>
            </p:row>
            <p:row>
                <h:outputText value="Активность: "/>
                <p:inputText value="#{additionsCDI.searchisactive}"/>
            </p:row>
            <h:commandButton value="Найти запись" action="#{additionsCDI.getAdd()}"/>
        </p:panelGrid>

        <br/>
        <br/>


        <p:panelGrid columns="2">
            <p:row>
                <h:outputText value="Формат: "/>
                <p:inputText value="#{additionsCDI.delformat}"/>
            </p:row>
            <p:row>
                <h:outputText value="Активность: "/>
                <p:inputText value="#{additionsCDI.delisactive}"/>
            </p:row>
            <h:commandButton value="Удалить запись" action="#{additionsCDI.delAdd()}"/>
        </p:panelGrid>


        <br/>
        <br/>

        <p:panelGrid columns="2">
            <p:row>
                <h:outputText value="Формат(старое значение): "/>
                <p:inputText value="#{additionsCDI.oldformat}"/>
            </p:row>
            <p:row>
                <h:outputText value="Формат(новое значение): "/>
                <p:inputText value="#{additionsCDI.newformat}"/>
            </p:row>
            <p:row>
                <h:outputText value="Активность(старое значение): "/>
                <p:inputText value="#{additionsCDI.oldisactive}"/>
            </p:row>
            <p:row>
                <h:outputText value="Активность(новое значение): "/>
                <p:inputText value="#{additionsCDI.newisactive}"/>
            </p:row>
            <h:commandButton value="Обновить запись" action="#{additionsCDI.updateAdd()}"/>
        </p:panelGrid>

        <br/>
        <br/>

        <p:commandButton value="Экспорт в PDF" ajax="false">
            <p:dataExporter type="pdf" target="add" fileName="Accounts"/>
        </p:commandButton>
        <br></br>
        <br></br>
        <a href="Main.xhtml">Главная</a>
    </h:form>
</h:body>
</html>
